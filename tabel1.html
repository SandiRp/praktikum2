<!DOCTYPE html>
<html>
<head>
	<title>Pengaturan padding table</title>
	<style type="text/css">
		td.kiri{
			padding-top: 2cm;
			padding-right: 2cm;
			padding-bottom: 2cm;
			padding-left: 2cm;
			background-color: #F0F8FF;
		}
	</style>
</head>
<body>
<table border="1">
	<tr>
		<td class="kiri">
			Pading Dengan jarak 2cm dari segala arah
		</td>
	</tr>
</table>
</body>
</html>
